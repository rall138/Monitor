<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			        
        	<p:panelGrid columns="2">
        		<h:outputLabel for="nroCuota" value="Nro. Cuota:" />
        		<p:spinner min="1" max="10" id="nroCuota" value="#{cuotaManagerBean.numeroCuota}" />
        		
        		<h:outputLabel for="valorCuota" value="Valor de cuota:" />
        		<p:spinner id="valorCuota" value="#{cuotaManagerBean.valordeCuota}" />

        	</p:panelGrid>
            <p:panel>
                <p:commandButton id="agregaCuo" value="Agregar" action="#{cuotaManagerBean.agregarCuota}" 
                ajax="true" update="tablaCuotas"/>
            </p:panel>
        </h:form>
        
        <p:dataTable id="tablaCuotas" var="cuotas" value="#{cuotaManagerBean.coleccionCuotas}" >
        	<p:column headerText="Nro. Cuota">
        		<h:outputText value="#{cuotas.nroCuota}" />
        	</p:column>
        	<p:column headerText="Valor cuota">
        		<h:outputText value="#{cuotas.valorCuota}" />
        	</p:column>
        </p:dataTable>
        
     </h:body>
</html>
